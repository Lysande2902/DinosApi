<div class="container">
  <h1>Catálogo de Dinosaurios</h1>

  <!-- Loading Spinner -->
  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>

  <!-- Table -->
  <div *ngIf="!isLoading" class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let dinosaur">{{ dinosaur.name }}</td>
      </ng-container>

      <!-- Species Column -->
      <ng-container matColumnDef="species">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Especie</th>
        <td mat-cell *matCellDef="let dinosaur">{{ dinosaur.species }}</td>
      </ng-container>

      <!-- Period Column -->
      <ng-container matColumnDef="period">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Período</th>
        <td mat-cell *matCellDef="let dinosaur">{{ dinosaur.period }}</td>
      </ng-container>

      <!-- Diet Column -->
      <ng-container matColumnDef="diet">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Dieta</th>
        <td mat-cell *matCellDef="let dinosaur">{{ dinosaur.diet }}</td>
      </ng-container>

      <!-- Length Column -->
      <ng-container matColumnDef="length">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Longitud (m)</th>
        <td mat-cell *matCellDef="let dinosaur">{{ dinosaur.length }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Peso (t)</th>
        <td mat-cell *matCellDef="let dinosaur">{{ dinosaur.weight }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let dinosaur">
          <button mat-icon-button color="primary" (click)="openEditDialog(dinosaur)" aria-label="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="confirmDelete(dinosaur)" aria-label="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator 
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 50]" 
      showFirstLastButtons
      aria-label="Seleccionar página de dinosaurios">
    </mat-paginator>
  </div>

  <!-- Floating Action Button -->
  <button mat-fab color="primary" class="fab-button" (click)="openAddDialog()" aria-label="Agregar dinosaurio">
    <mat-icon>add</mat-icon>
  </button>
</div>
